<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>Submissão de propostas - {APP_TITLE}</title>
    
    <link href="{ROOT_URL}/css/style.css" rel="stylesheet" type="text/css" />
    <link href="{ROOT_URL}/css/proposal.css" rel="stylesheet" type="text/css" />
	<link href="{ROOT_URL}/css/jform/jform.css" rel="stylesheet" type="text/css" />

	<script type="text/javascript" src="{ROOT_URL}/js/default.js"></script> 
	<script type="text/javascript" src="{ROOT_URL}/js/analytcs.js"></script> 
    <script type="text/javascript" src="{ROOT_URL}/js/jquery.js"></script> 
    <script type="text/javascript" src="{ROOT_URL}/js/jform.js"></script> 
    <script type="text/javascript" src="{ROOT_URL}/js/upload.js"></script>
	<script type="text/javascript" src="{ROOT_URL}/js/ckeditor/ckeditor.js"></script>
    <script type="text/javascript">
    $(document).ready(function()
	{
		//CKEDITOR.addCss( '.cke_editable p { margin: 4px 0 4px 0; }' );

		var description = CKEDITOR.replace( 'description', {
			uiColor: '#F7F7F7',
			height: '400px'
		});

		var benefit = CKEDITOR.replace( 'benefit', {
			uiColor: '#F7F7F7',
			height: '250px'
		});
		
		description.on('focus', function()
		{
			frames[0].document.getElementsByTagName('html')[0].style.backgroundColor = '#FFFFD5';				
		});
		
		description.on('blur', function()
		{
			frames[0].document.getElementsByTagName('html')[0].style.backgroundColor = '#FFF';				
		});
		
		benefit.on('focus', function()
		{
			frames[1].document.getElementsByTagName('html')[0].style.backgroundColor = '#FFFFD5';				
		});
		
		benefit.on('blur', function()
		{
			frames[1].document.getElementsByTagName('html')[0].style.backgroundColor = '#FFF';				
		});
		
		$('#picture-uploaded textarea').keyup(function()
		{
			if ($(this).val().length > 500)
			{
				$(this).val($(this).val().substr(0, 500));	
			}
		});
	});
	</script>
    <style type="text/css">
    .cke {
		border: 1px solid #777 !important;
		box-shadow: none !important;	
	}
	.cke-top { background-color: #EEE !important; }
	.cke_contents { border-top: 1px solid #777 !important; }
    </style>
</head>

<body>

<div class="app-container">
	<div class="app-header"><!-- include:app-header --></div>
    <div class="app-nav"><!-- include:app-nav --></div>
    
    <div class="app-content">
   		<div class="container-fluid">
        	<div class="nav-path"><a href="{ROOT_URL}">Início</a> <a href="{ROOT_URL}/ideias">Ideias</a> Submissão</div>
        	<h2>Submissão de propostas</h2>
            
            <!-- bb_submit_form -->
            {errors}{messages}
            
            <form name="jform" action="{ROOT_URL}/ideias/submissao" method="post" enctype="multipart/form-data" class="jform" id="jform" autocomplete="off">

                <div class="jform-box-large">
                    <label for="title">Título</label>
                    <input type="text" id="title" name="title" value="{title}" maxlength="254" /> 
                </div>
                <div class="jform-box-large">
                    <label for="topic_id">Tema</label>
                    {rl_topic_id}
                </div>
                <div class="jform-box-large">
                    <label for="authors">Autores (um nome por linha, inclusive o seu)</label>
                    <textarea name="authors" id="authors">{authors}</textarea>
                </div>               
                <div class="jform-box-large">
                    <label for="abstract">Resumo (até 300 palavras)</label>
                    <textarea name="abstract" id="abstract">{abstract}</textarea>
                </div>  
                <div class="jform-box-large">
                    <label for="description">Descrição (descrever as ações a serem realizadas e como elas podem ser realizadas)</label>
                    <textarea name="description" id="description" class="jform-textarea-large" rows="28">{description}</textarea>
                </div>  
                <div class="jform-box-large">
                    <label for="benefit">Benefícios</label>
                    <textarea name="benefit" id="benefit">{benefit}</textarea>
                </div>  
                <div class="jform-box-large">
                    <label for="executor">Potenciais responsáveis pela execução das ações propostas</label>
                    <textarea name="executor" id="executor">{executor}</textarea>
                </div> 
                <div class="jform-box-large">
                    <label for="audience">Público alvo (toda a comunidade, crianças, adolescentes, idosos, etc)</label>
                    <textarea name="audience" id="audience">{audience}</textarea>
                </div>
                <div class="jform-box-large">
                    <label for="investment_level">Nível de investimento (opcional)</label>
                    <textarea name="investment_level" id="investment_level">{investment_level}</textarea>
                </div>
                <div class="jform-box-large">
                    <label for="reference">Referências (opcional)</label>
                    <textarea name="reference" id="reference">{reference}</textarea>
                </div>
                <div class="jform-box-large">
                	<a href="javascript:void(0)" id="select-picture" class="jform-button">Anexar imagens</a> No máximo 6 imagens (formato jpg)
                    <div id="picture-uploaded">
                    	<!-- bb_picture -->
                   		<div>
                            <img src="{FILES_URL}/temp/thumbnail/{picture}" width="200" />
                            <label for="legend">Legenda (opcional)</label>
                            <textarea name="legends[]">{legend}</textarea>
                      		<input type="hidden" name="pictures[]" value="{picture}" />
                            <a href="javascript:void(0)">Remover</a>
                        </div>
                        <!-- eb_picture -->	
                    </div>
                </div>
                
                <div class="jform-box-large"><input type="submit" name="submit" value="Submeter" title="Submeter" /> {token}</div>
                
            </form>
            <input type="file" name="picture-file" id="picture-file" style="display: none;" accept="image/*" multiple />
            <!-- eb_submit_form -->
            <!-- bb_submit_login -->
            <div class="comment-login">
                <a href="{ROOT_URL}/entrar/ideias/submissao">Entre</a> ou <a href="{ROOT_URL}/cadastro/ideias/submissao">Cadastre-se</a> para submeter uma proposta.
            </div>
            <!-- eb_submit_login -->
        </div>
        <div class="clear"></div>	 
    </div>
    
    <div class="app-footer"><!-- include:app-footer --></div>
</div>

</body>
</html>

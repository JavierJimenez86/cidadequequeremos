<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Perfil - {APP_TITLE}</title>

    <link href="{ROOT_URL}/css/style.css" rel="stylesheet" type="text/css" />
    <link href="{ROOT_URL}/css/jform/jform.css" rel="stylesheet" type="text/css" />
    
    <script type="text/javascript" src="{ROOT_URL}/js/analytcs.js"></script> 
    <script type="text/javascript" src="{ROOT_URL}/js/jquery.js"></script>  
    <script type="text/javascript" src="{ROOT_URL}/js/jform.js"></script>  
</head>

<body>

<div class="app-container">
	<div class="app-header"><!-- include:app-header --></div>
    <div class="app-nav"><!-- include:app-nav --></div>
    
    <div class="app-content">
   		<div class="container-fluid">
        	<div class="nav-path"><a href="{ROOT_URL}">Início</a> Perfil</div>
        	<h2>Perfil</h2>
			
            <div class="content-tab">
            	<ul>
                	<li><a href="{ROOT_URL}/perfil">Preferências</a></li>
                    <li><a href="{ROOT_URL}/perfil/alterar-senha" class="content-tab-selected">Alterar senha</a></li>
                </ul>
            </div>	
            <div class="content-panel">
            
                {errors}{messages}
                
                <form name="jform" action="{ROOT_URL}/perfil/alterar-senha" method="post" class="jform" id="jform">
    
                    <div>
                        <label for="current_password">Senha atual</label>
                        <input type="password" id="current_password" name="current_password" maxlength="13" size="21" />
                    </div>
                    <div class="jform-box-clear">
                        <label for="password">Nova senha (de 7 a 13 caraceteres)</label>
                        <input type="password" id="password" name="password" maxlength="13" size="21" title="De 6 a 13 caracteres" />
                    </div>
                    <div>
                        <label for="password_retry">Repita a nova senha</label>
                        <input type="password" id="password_retry" name="password_retry" maxlength="13" size="21" />
                    </div>
                
                    <div class="jform-box-large"><input type="submit" name="submit" value="Alterar" title="Alterar" /> {token}</div>
                    
                </form>
            
            </div>
            
        </div>
        <div class="clear"></div>		 
    </div>

    <div class="app-footer"><!-- include:app-footer --></div>
</div>

</body>
</html>
